spring:
  h2:
    console:
      enabled: true
      path: /h2
  datasource:
    url: jdbc:h2:mem:test
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  servlet:
    multipart:
      location: c:\\portfolio
      enabled: true
      max-file-size: 1MB # 파일 하나의 최대사이즈 설정
      max-request-size: 10MB #여러 파일 업로드 시 전체 합의 크기 설정



logging:
  level:
    org:
      springframework:
        orm:
          jpa: DEBUG
